<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form id="form-cabecera">
			<center>
				<h1>#{msgs.tituloAplicacion1}</h1>
				
				<h2>#{msgs.tituloAplicacion2}</h2>
			</center>
			<br />
			<p:menubar>
				<p:submenu label="#{msgs.textoIdioma}" icon="ui-icon-document" style="float:right">
					<p:menuitem value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}" update="@all" immediate="true">
					</p:menuitem>
					<p:menuitem value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}" update="@all" immediate="true">
					</p:menuitem>
				</p:submenu>
				<p:menuitem id="item-cerrarSesion" value="#{msgs.cerrarSesion}" action="#{login.logout}" rendered="#{sessionScope.logedUser != null}"></p:menuitem>
				<ui:insert name="extender-menu"></ui:insert>
			</p:menubar>

		</h:form>

		<ui:insert name="cuerpo">#{msgs.tituloDefectoCuerpo}</ui:insert>

		<ui:insert name="pie">#{msgs.tituloPie}</ui:insert>

	</h:body>
</f:view>
</html>
