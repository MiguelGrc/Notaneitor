<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<!-- <ui:define name="titulo">
    	#{msgs.tituloOperacionUsuarios}
  	</ui:define> -->

	<ui:define name="extender-menu">
   		<p:menuitem value="Escoger Tareas" model="#{menuTasks.mb}" />
    </ui:define>

	<ui:define name="cuerpo">
		<center>
			<h:form id="form-tasks">
				<p:panel header="#{msgs.tituloOperacionTareas}">
					<p:dataTable id="table-tasks" var="task" value="#{tasks.tasks}"
						selectionMode="single" selection="#{tasks.selected}"
						rowKey="#{task.id}" sortBy="#{task.planned}"
						paginator="true" paginatorPosition="bottom"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                        rows="8" emptyMessage="#{msgs.listaVacia}">
						<!-- <p:ajax event="rowSelect" update="status-button delete-button"
							listener="#{users.onRowSelect}" /> -->
						<p:column headerText="#{msgs.tituloColumnaTareaTitulo}"
							sortBy="#{task.title}">
							<h:outputText value="#{task.title}" />
						</p:column>
						<p:column headerText="#{msgs.tituloColumnaTareaCreada}"
							sortBy="#{task.created}">
							<h:outputText value="#{task.created}" />
						</p:column>
						<p:column headerText="#{msgs.tituloColumnaTareaPlaneada}">
							<h:outputText value="#{task.planned}" />
						</p:column>
						<p:column headerText="#{msgs.tituloColumnaTareaComentarios}"
							sortBy="#{task.comments}">
							<h:outputText value="#{task.comments}" />
						</p:column>
						
					</p:dataTable>
					<f:facet name="footer">
							<p:selectBooleanCheckbox value="#{tasks.showFinished}" itemLabel="#{msgs.mostrarFinalizadas}">
								<p:ajax update="table-tasks" listener="#{tasks.listarInbox}" />
							</p:selectBooleanCheckbox>
						</f:facet>	<!-- mirar colocacion checkbox -->
				</p:panel>
			</h:form>
		</center>

	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
