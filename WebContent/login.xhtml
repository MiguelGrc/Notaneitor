<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    	#{msgs.tituloOperacionLogin}
  	</ui:define>

	<ui:define name="cuerpo">
		<center>
			<h:form id="form-principal">
				<p:panel header="#{msgs.tituloOperacionLogin}">
					<h:panelGrid id="Grid" columns="1" cellpadding="5">
				  #{msgs.username} 
						<p:inputText value="#{login.login}"
							placeholder="#{msgs.username}" required="true"
							requiredMessage="#{msgs.formLogin_username_requiredMessage}"
							id="login">
						</p:inputText>
						<p:message for="login" />
			  
				  #{msgs.password} 
						<p:password value="#{login.password}"
							placeholder="#{msgs.password}" required="true"
							requiredMessage="#{msgs.formLogin_password_requiredMessage}"
							id="password">
						</p:password>
						<p:message for="password" />
						<f:facet name="footer">
							<p:commandButton value="#{msgs.botonLogin}"
								styleClass="ui-priority-primary" action="#{login.login}"
								update="Grid" process="@form" id="login-button">
							</p:commandButton>
							<p:commandButton action="register" value="#{msgs.botonRegister}" 
							styleClass="ui-priority-secondary" immediate="true" id="register-button">
							</p:commandButton>
						</f:facet>
						<h:messages styleClass="error"/>
					</h:panelGrid>
				</p:panel>
			</h:form>
			 
		</center>
		
	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
