<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    	#{msgs.tituloOperacionUsuarios}
  	</ui:define>

	<ui:define name="cuerpo">
		<center>
			<h:form id="form-principal">
				<p:panel header="#{msgs.tituloOperacionUsuarios}">
					<p:dataTable var="user" value="#{users.users}">
						<p:column headerText="#{msgs.tituloOperacionLogin}" sortBy="#{user.login}">
							<h:outputText value="#{user.login}" />
						</p:column>
						<p:column headerText="#{msgs.tituloColumnaEmail}" sortBy="#{user.email}">
							<h:outputText value="#{user.email}" />
						</p:column>
						<p:column headerText="#{msgs.tituloColumnaIsAdmin}">
							<h:outputText value="#{user.isAdmin}" />
						</p:column>
						<p:column headerText="#{msgs.tituloColumnaEstado}" sortBy="#{user.status}">
							<h:outputText value="#{user.status}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</center>

	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
