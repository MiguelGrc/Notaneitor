<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    	#{msgs.tituloOperacionUsuarios}
  	</ui:define>

	<ui:define name="cuerpo">
		<center>
			<h:form id="form-users">
				<p:panel header="#{msgs.tituloOperacionUsuarios}">
					<p:dataTable id="table-users" var="user" value="#{users.users}" selectionMode="single" 
						selection="#{users.selected}" rowKey="#{user.id}">
						<p:ajax event="rowSelect" update="delete-button" listener="#{users.onRowSelect}" />
						<p:column headerText="#{msgs.tituloOperacionLogin}" sortBy="#{user.login}">
							<h:outputText value="#{user.login}" />
						</p:column>
						<p:column headerText="#{msgs.tituloColumnaEmail}" sortBy="#{user.email}">
							<h:outputText value="#{user.email}" />
						</p:column>
						<p:column headerText="#{msgs.tituloColumnaIsAdmin}">
							<h:outputText value="#{user.isAdmin}" />
						</p:column>
						<p:column headerText="#{msgs.tituloColumnaEstado}" sortBy="#{user.status}">
							<h:outputText value="#{user.status}" />
						</p:column>
						<f:facet name="footer">
				            <p:commandButton id="delete-button" process="table-users" update="form-users" icon="ui-icon-closethick" 
				            	value="#{msgs.borrarUsuario}" action="#{users.baja()}" disabled="#{users.disabled}" />
				        </f:facet>
					</p:dataTable>
				</p:panel>
			</h:form>
		</center>

	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
